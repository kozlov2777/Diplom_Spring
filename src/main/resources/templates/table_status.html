<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Столики</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{navbar}"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5">
            <h1 class="text-center mb-4">Столики</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Ід</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tables}">
                    <td th:text="${t.id}"></td>
                    <td th:text="${t.tableStatusName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
